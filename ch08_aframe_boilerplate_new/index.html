<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Aframe Vite Boilerplate</title>
    <script src="./libs/aframe-v1.4.2.min.js"></script>
    <script src="./libs/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
  </head>
  <body>
    <a-assets>
      <a-mixin
        id="controller"
        physics-collider
        static-body="shape: sphere; sphereRadius: 0.02"
        super-hands="colliderEvent: collisions; colliderEventProperty: els; colliderEndEvent: collisions; colliderEndEventProperty: clearedEls"
        collision-filter="group: hands; collidesWith: blue; collisionForces: false"
      >
      </a-mixin>
      <a-mixin id="cube" dynamic-body grabbable geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"> </a-mixin>
    </a-assets>
    <a-scene>
      <a-camera position="0 0.5 0"></a-camera>
      <a-plane
        material="color: gray"
        width="25"
        height="25"
        rotation="-90 0 0"
        position="0 0.2 0"
        static-body
        collisionfilter="collidesWith: blue"
        physics-collider
      ></a-plane>
      <!-- <a-box dynamic-body grabbale position="0 10 -0.5" material="color: blue" width="0.5" height="0.5" depth="0.5"></a-box> -->
      <a-entity mixin="cube" position="0 1 -1" material="color: blue" sleepy collision-filter="group: blue; collidesWith: default, hands"> </a-entity>
      <a-entity oculus-touch-controls="hand: left" mixin="controller"></a-entity>
      <a-entity oculus-touch-controls="hand: right" mixin="controller"></a-entity>
    </a-scene>
  </body>
</html>
