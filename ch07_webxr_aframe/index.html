<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aframe barebones</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="brick" src="./textures/brick_mat.jpg" alt="" />
      </a-assets>
      <a-box
        position="0.3 1.5 -0.5"
        material="src: #brick; roughness: 1;"
        depth="0.5"
        height="0.5"
        width="0.5"
      >
      </a-box>
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>
</html>
