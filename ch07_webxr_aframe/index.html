<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aframe barebones</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="brick" src="./textures/brick_mat.jpg" />
      </a-assets>
      <a-box
        position="-0.5 1.5 -0.5"
        material="src: #brick; roughness: 5;"
        depth="0.5"
        height="0.5"
        width="0.5"
      ></a-box>
      <a-sky color="#87CEEB"></a-sky>

      <a-box
        id="cubrick"
        position="0.3 1.5 -0.5"
        depth="0.5"
        height="0.5"
        width="0.5"
      >
      </a-box>
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>

  <script defer type="text/javascript">
    const texture = new THREE.TextureLoader().load('./textures/brick_mat.jpg');

    texture.anisotropy = 16;
    texture.minFilter = THREE.NearestFilter;
    texture.maxFilter = THREE.NearestFilter;

    const material_tex = new THREE.MeshBasicMaterial({ map: texture });
    const box = document.querySelector('#cubrick');

    box.addEventListener('loaded', () => {
      const mesh = box.getObject3D('mesh');
      console.log('material_tex: ', material_tex);
      console.log('box: ', box);
      mesh.material = material_tex;
      console.log('mesh: ', mesh);
    });
  </script>
</html>
